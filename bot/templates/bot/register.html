{% extends "bot/layout.html" %}

{% block body %}    

<div class="text-center my-auto mx-auto w-50">
  <p class="lead">Proszę wpisać dane rejestracji:</p>

<form action="{% url 'register' %}" method="post">
  {% csrf_token %}
  <div class="form-group">
      <input class="form-control" autofocus type="text" name="username" placeholder="Nazwa użytkownika">
  </div>
  <div class="form-group">
      <input class="form-control" type="email" name="email" placeholder="Adres email">
  </div>
  <div class="form-group">
      <input class="form-control" type="password" name="password" placeholder="Hasło">
  </div>
  <div class="form-group">
      <input class="form-control" type="password" name="confirmation" placeholder="Powtórz hasło">
  </div>
  <input class="btn btn-primary" type="submit" value="Register">
</form>

{% if message %}
<div>{{ message }}</div>
{% endif %}

Posiadasz już konto? <a href="{% url 'login' %}">Zaloguj sie tutaj.</a>

  </div>
{% endblock %}
