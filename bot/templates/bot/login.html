{% extends "bot/layout.html" %}

{% block body %}    

  <div class="text-center my-auto mx-auto w-50">
    <p class="lead">Proszę wpisać dane logowania:</p>
    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
          <input autofocus class="form-control" type="text" name="username" placeholder="Użytkownik">
      </div>
      <div class="form-group">
          <input class="form-control" type="password" name="password" placeholder="Hasło">
      </div>
      <input class="btn btn-gray" type="submit" value="Login">
  </form>

  {% if message %}
  <div>{{ message }}</div>
  {% endif %}

  Nie masz konta? <a href="{% url 'register' %}">Założ je tutaj.</a>
  </div>
{% endblock %}
