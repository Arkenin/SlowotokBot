
version: '3'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "python manage.py makemigrations &&
                    python manage.py migrate && 
                    python manage.py collectstatic &&
                    gunicorn -c config/prod.py"
    ports:
      - 8001:8000
    env_file:
      - ./.env.dev
    volumes:
      - /data/:/data/


